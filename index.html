<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">

    <!--Owl css-->

    <title>NETFLIX - CLONE</title>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>

                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo" >HOUSE OF CARDS</h3>
                <p class="descricao">
                    Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.  
                </p>

                <div class="botoes">
                    <button role="button" class="botao" >
                        <i class="fas fa-play"></i>
                        <a class="popup-youtube" href="https://www.youtube.com/watch?v=8QnMmpfKWvo">Assistir Trailer</a>
                    </button>
                    <button role="button" class="botao" >
                        <i class="fas fa-info-circle"></i>     
                        Mais Informações
                    </button>
                </div>
            </div>
        </div>
    </main>
